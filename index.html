<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Identity Test App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="User Identity Value" id="userIdentityType1" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Value" id="userIdentityValue1" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Type" id="userIdentityType2" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Value" id="userIdentityValue2" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Type" id="userIdentityType3" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Value" id="userIdentityValue3" type="text" class="validate">
            </div>
          </div>
          <div class="row">

            <label>
              <input type="checkbox" class="filled-in" id="copyUserAttributes" checked="checked" />
              <label for="copyUserAttributes">Copy User Attributes?</label>
            </label>
          </div>
        </form>
      </div>


      <div class="row">
          <form class="col s12">
              <a class="waves-effect waves-light btn build">Build User</a>
          </form>
      </div>

    <div class="row">
        <form class="col s12">
            <a class="waves-effect waves-light btn logout">logout</a>
            <a class="waves-effect waves-light btn login">login</a>
            <a class="waves-effect waves-light btn modify">modify</a>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <a class="waves-effect blue btn cookies">Clear Cookies</a>
            <a class="waves-effect blue btn reset">Reset</a>
            <a class="waves-effect blue btn initialize">Initialize</a>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <a class="waves-effect purple btn logPageView">Log Page View</a>
        </form>
    </div>

    <hr>

    <div class="result">
        <h5>UserIdentities:</h5>
        <div class="userIdentities">
        </div>

        <div class="row">
            <form class="col s12">
                <!-- <a class="waves-effect red btn show">Show results</a><p> -->
                <a class="waves-effect red btn clear">Clear results</a>
            </form>
        </div>
    </div>

    <hr>

    <div class="result">
        <h3>Results</h3>
        <h5>CurrentSessionMPIDs:</h5>
        <div class="currentSessionMPIDs">
        </div>

        <h5>CurrentUserMPID:</h5>
        <div class="currentUserMPID">
        </div>

        <div class="row">
            <form class="col s12">
                <!-- <a class="waves-effect red btn show">Show results</a><p> -->
                <a class="waves-effect red btn clear">Clear results</a>
            </form>
        </div>
    </div>
</body>
