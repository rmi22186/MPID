<body>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="User Identity Type" id="userIdentityType" type="text" class="validate">
              <label for="userIdentityType">User Identity Type</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="User Identity Value" id="userIdentityValue" type="text" class="validate">
              <label for="userIdentityValue">User Identity Value</label>
            </div>
          </div>
        </form>
      </div>

    <div class="row">
        <form class="col s12">
            <a class="waves-effect waves-light btn">logout</a>
            <a class="waves-effect waves-light btn">modify</a>
            <a class="waves-effect waves-light btn">login</a>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <a class="waves-effect blue btn">Clear Cookies</a>
            <a class="waves-effect blue btn">Reset</a>
            <a class="waves-effect blue btn">Initialize</a>
        </form>
    </div>
    <hr>
    <div class="result">
        <h3> Results</h3>
        <div class="row">
            <form class="col s12">
                <a class="waves-effect red btn">Clear results</a>
            </form>
        </div>
    </div>

</body>
